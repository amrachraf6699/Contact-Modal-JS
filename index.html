<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-indigo-300 flex items-center justify-center h-screen">
    <h1 class="text-3xl cursor-pointer bg-white p-2 w-1/4 text-center rounded-br-full rounded-tl-full shadow-lg" popup>
        Contact Me
    </h1>

    <div id="overlay" class="fixed inset-0 bg-gray-900 bg-opacity-10 hidden"></div>

    <div id="contact-success-message" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 scale-95 pointer-events-none transition-all duration-300 ease-in-out origin-top-left flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center w-1/3 max-w-md">
            <h2 class="text-2xl mb-4 font-semibold text-gray-800">Message Sent!</h2>
            <p class="text-gray-600 mb-6">Thank you for your message, <span id="user-name"></span>. We will get back to you soon.</p>
            <button class="bg-indigo-400 text-white cursor-pointer py-2 px-4 rounded-full hover:bg-indigo-600 transition duration-300 focus:outline-none" close-success-message>Close</button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 flex items-center justify-center z-40 opacity-0 scale-95 pointer-events-none transition-all duration-300 ease-in-out origin-top-left flex flex-col items-center justify-center">
        <div class="relative bg-white p-8 rounded-lg shadow-xl text-center w-1/3 max-w-md">
            <button class="absolute top-2 right-2 bg-red-500 text-white text-xl w-6 h-6 flex items-center justify-center rounded-full shadow cursor-pointer transition hover:bg-black duration-300" popup>
                <i class='bx bx-x'></i>
            </button> 
            <h2 class="text-2xl mb-4 font-semibold text-gray-800">Contact Us</h2>
            <p class="text-gray-600 mb-6">For more information, please contact us.</p>
            <form class="space-y-6" contact-form>
                <input type="text" placeholder="Your Name" class="border border-gray-300 rounded-full p-3 w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required contact-name>
                <input type="email" placeholder="Your Email" class="border border-gray-300 rounded-full p-3 w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required contact-email>
                <textarea placeholder="Your Message" class="border border-gray-300 rounded-2xl p-3 w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" rows="4" required contact-message></textarea>
                <button type="submit" class="w-full bg-indigo-400 text-white py-3 cursor-pointer rounded-full hover:bg-indigo-600 transition duration-300 focus:outline-none">Send</button>
            </form>
            <hr class="my-6 border-gray-300">
            <div class="flex justify-center space-x-6 mt-6">
                <a href="https://facebook.com/amrachraf6690" target="_blank" class="flex items-center justify-center text-center bg-indigo-400 shadow-lg w-10 h-10 rounded-full text-white text-2xl hover:text-indigo-500 hover:bg-white hover:border-2 hover:border-indigo-500 transition duration-300">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://twitter.com/amrachraf6690" target="_blank" class="flex items-center justify-center text-center bg-indigo-400 shadow-lg w-10 h-10 rounded-full text-white text-2xl hover:text-indigo-500 hover:bg-white hover:border-2 hover:border-indigo-500 transition duration-300">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://instagram.com/amrachraf6690" target="_blank" class="flex items-center justify-center text-center bg-indigo-400 shadow-lg w-10 h-10 rounded-full text-white text-2xl hover:text-indigo-500 hover:bg-white hover:border-2 hover:border-indigo-500 transition duration-300">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://linkedin.com/in/amrachraf6690" target="_blank" class="flex items-center justify-center text-center bg-indigo-400 shadow-lg w-10 h-10 rounded-full text-white text-2xl hover:text-indigo-500 hover:bg-white hover:border-2 hover:border-indigo-500 transition duration-300">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="https://github.com/amrachraf6699" target="_blank" class="flex items-center justify-center text-center bg-indigo-400 shadow-lg w-10 h-10 rounded-full text-white text-2xl hover:text-indigo-500 hover:bg-white hover:border-2 hover:border-indigo-500 transition duration-300">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="https://www.youtube.com/@amrachraf6699" target="_blank" class="flex items-center justify-center text-center bg-indigo-400 shadow-lg w-10 h-10 rounded-full text-white text-2xl hover:text-indigo-500 hover:bg-white hover:border-2 hover:border-indigo-500 transition duration-300">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>            
        </div>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
