<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body class="bg-indigo-300 flex items-center justify-center min-h-screen relative overflow-hidden">
    <h1 class="main-heading bg-white text-indigo-500 text-3xl cursor-pointer p-4 w-1/4 text-center rounded-br-full rounded-tl-full shadow-lg hover:shadow-2xl hover:text-white hover:bg-indigo-500 hover:scale-105 transition duration-600 ease-in-out flex items-center justify-center" popup>
        <i class='bx bxs-message-square-dots text-2xl mr-2'></i>
        Contact Me
    </h1>

    <div id="overlay" class="fixed inset-0 bg-gray-900 bg-opacity-30 backdrop-blur-sm hidden transition-all duration-300"></div>

    <div id="contact-success-message" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 scale-95 pointer-events-none transition-all duration-300 ease-in-out origin-top-left flex flex-col items-center justify-center">
        <div class="glass-effect p-8 rounded-2xl shadow-xl text-center w-1/3 max-w-md">
            <div class="w-16 h-16 mx-auto bg-green-100 rounded-full flex items-center justify-center mb-4">
                <i class='bx bx-check text-4xl text-green-500'></i>
            </div>
            <h2 class="text-2xl mb-4 font-semibold text-gray-800">Message Sent!</h2>
            <p class="text-gray-600 mb-6">Thank you for your message, <span id="user-name" class="font-semibold text-indigo-600"></span>. We will get back to you soon.</p>
            <button class="bg-indigo-500 text-white cursor-pointer py-2 px-6 rounded-full hover:bg-indigo-600 transition duration-300 focus:outline-none shadow-md" close-success-message>Close</button>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 flex items-center justify-center z-40 opacity-0 scale-95 pointer-events-none transition-all duration-300 ease-in-out origin-top-left flex flex-col items-center justify-center">
        <div class="relative glass-effect p-8 rounded-2xl shadow-xl text-center w-1/3 max-w-md">
            <button class="absolute top-2 right-2 bg-red-500 text-white text-xl w-8 h-8 flex items-center justify-center rounded-full shadow cursor-pointer transition hover:bg-black duration-300" popup>
                <i class='bx bx-x'></i>
            </button> 
            <h2 class="text-2xl mb-4 font-semibold text-gray-800">Contact Us</h2>
            <p class="text-gray-600 mb-6">For more information, please contact us.</p>
            <form class="space-y-6" contact-form>
                <input type="text" placeholder="Your Name" class="input-field border-0 rounded-full p-3 w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-300" required contact-name>
                <input type="email" placeholder="Your Email" class="input-field border-0 rounded-full p-3 w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-300" required contact-email>
                <textarea placeholder="Your Message" class="input-field border-0 rounded-2xl p-3 w-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-300" rows="4" required contact-message></textarea>
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 cursor-pointer rounded-full hover:shadow-lg transition duration-300 focus:outline-none font-medium">Send</button>
            </form>
            <div class="my-6 border-t border-gray-200"></div>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://facebook.com/amrachraf6690" target="_blank" class="social-btn flex items-center justify-center bg-white shadow-md w-10 h-10 rounded-full text-indigo-500 text-xl hover:bg-indigo-500 hover:text-white transition duration-300">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="https://twitter.com/amrachraf6690" target="_blank" class="social-btn flex items-center justify-center bg-white shadow-md w-10 h-10 rounded-full text-indigo-500 text-xl hover:bg-indigo-500 hover:text-white transition duration-300">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="https://instagram.com/amrachraf6690" target="_blank" class="social-btn flex items-center justify-center bg-white shadow-md w-10 h-10 rounded-full text-indigo-500 text-xl hover:bg-indigo-500 hover:text-white transition duration-300">
                    <i class='bx bxl-instagram'></i>
                </a>
                <a href="https://linkedin.com/in/amrachraf6690" target="_blank" class="social-btn flex items-center justify-center bg-white shadow-md w-10 h-10 rounded-full text-indigo-500 text-xl hover:bg-indigo-500 hover:text-white transition duration-300">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="https://github.com/amrachraf6699" target="_blank" class="social-btn flex items-center justify-center bg-white shadow-md w-10 h-10 rounded-full text-indigo-500 text-xl hover:bg-indigo-500 hover:text-white transition duration-300">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="https://www.youtube.com/@amrachraf6699" target="_blank" class="social-btn flex items-center justify-center bg-white shadow-md w-10 h-10 rounded-full text-indigo-500 text-xl hover:bg-indigo-500 hover:text-white transition duration-300">
                    <i class='bx bxl-youtube'></i>
                </a>
            </div>            
        </div>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
